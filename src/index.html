<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Discord</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="neon">
    <header id="header-bar">
        <div id="title">Discord</div>
        <div id="title-bar-btns">
            <button id="min-btn">
              <span class="material-symbols-outlined">
                minimize
              </span>
            </button>
            <button id="max-btn">
              <span class="material-symbols-outlined">
                check_box_outline_blank
              </span>
            </button>
            <button id="close-btn">
              <span class="material-symbols-outlined">
                close
              </span>
            </button>
        </div>
    </header>
    <main class="mdl-layout mdl-js-layout material-dark-theme">
        <webview id="discordframe" src="https://discord.com/app" style="border:1px solid #2d2d2d; display:inline-flex; width:100%; height:480px" 
        nodeintegration 
        nodeintegrationinsubframes preload="./preload.js" 
        useragent="Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/102.0.0.0 Safari/537.36" 
        disablewebsecurity allowpopups></webview>
        <script src="./default.js"></script>
    </main>
  </body>
</html>
